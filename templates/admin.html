<!DOCTYPE html>
<html lang="en" id="html-autopsy">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Admin â€“ Autopsy</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/solid.css" integrity="sha384-TbilV5Lbhlwdyc4RuIV/JhD8NR+BfMrvz4BL5QFa2we1hQu6wvREr3v6XSRfCTRp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/fontawesome.css" integrity="sha384-ozJwkrqb90Oa3ZNb+yKFW2lToAWYdTiF1vt8JiH5ptTGHTGcN7qdoR1F95e0kYyG" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='autopsy.css') }}">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='scalpel.png') }}">
    </head>
    <body id="body-admin">
        <div class="container">
            <h1 class="display-1" id="admin-title">Admin</h1>
            <div>Started on <span id="time"></span></div>
            <h2>Core Dumps</h2>
        </div>
        <div class="container-fluid">
            <table class="table table-bordered table-sm">
                <thead>
                    <tr>
                        <th scope="col" onclick="sortCoredumpsTable(0)"><span class="table-header">#<span class="coredumps-sort-icon"><i class="fas fa-sort"></i></span></span></th>
                        <th scope="col" onclick="sortCoredumpsTable(1)"><span class="table-header">uuid<span class="coredumps-sort-icon"><i class="fas fa-sort"></i></span></span></th>
                        <th scope="col" onclick="sortCoredumpsTable(2)"><span class="table-header">coredump<span class="coredumps-sort-icon"><i class="fas fa-sort"></i></span></span></th>
                        <th scope="col" onclick="sortCoredumpsTable(3)"><span class="table-header">filesize<span class="coredumps-sort-icon"><i class="fas fa-sort"></i></span></span></th>
                        <th scope="col" onclick="sortCoredumpsTable(4)"><span class="table-header">originaltimestamp<span class="coredumps-sort-icon"><i class="fas fa-sort"></i></span></span></th>
                        <th scope="col" onclick="sortCoredumpsTable(5)"><span class="table-header">timestamp<span class="coredumps-sort-icon"><i class="fas fa-sort"></i></span></span></th>
                        <th scope="col" onclick="sortCoredumpsTable(6)"><span class="table-header">workspace<span class="coredumps-sort-icon"><i class="fas fa-sort"></i></span></span></th>
                        <th scope="col" onclick="sortCoredumpsTable(7)"><span class="table-header">gdb<span class="coredumps-sort-icon"><i class="fas fa-sort"></i></span></span></th>
                        <th scope="col" onclick="sortCoredumpsTable(8)"><span class="table-header">platform<span class="coredumps-sort-icon"><i class="fas fa-sort"></i></span></span></th>
                        <th scope="col" onclick="sortCoredumpsTable(9)"><span class="table-header">version<span class="coredumps-sort-icon"><i class="fas fa-sort"></i></span></span></th>
                        <th scope="col" onclick="sortCoredumpsTable(10)"><span class="table-header">deleted<span class="coredumps-sort-icon"><i class="fas fa-sort"></i></span></span></th>
                    </tr>
                </thead>
                <tbody id="coredumps-table"></tbody>
            </table>
        </div>
        <div class="container">
            <h2>Failed Uploads</h2>
        </div>
        <div class="container-fluid">
            <table class="table table-bordered table-sm">
                <thead>
                    <tr>
                        <th scope="col" onClick="sortFailedUploadsTable(0)"><span class="table-header">#<span class="failed-uploads-sort-icon"><i class="fas fa-sort"></i></span></span></th>
                        <th scope="col" onClick="sortFailedUploadsTable(1)"><span class="table-header">uuid<span class="failed-uploads-sort-icon"><i class="fas fa-sort"></i></span></span></th>
                        <th scope="col" onClick="sortFailedUploadsTable(2)"><span class="table-header">coredump<span class="failed-uploads-sort-icon"><i class="fas fa-sort"></i></span></span></th>
                        <th scope="col" onClick="sortFailedUploadsTable(3)"><span class="table-header">timestamp<span class="failed-uploads-sort-icon"><i class="fas fa-sort"></i></span></span></th>
                    </tr>
                </thead>
                <tbody id="failed-uploads-table"></tbody>
            </table>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='admin.js') }}"></script>
        <script type="text/javascript">
            loadStartTime({{ start_time }});
            setInterval(loadStartTime, 1000, {{ start_time }});
            loadCoredumpsTable({{ coredumps|tojson }});
            loadFailedUploadsTable({{ failed_uploads|tojson }});
        </script>
    </body>
</html>
